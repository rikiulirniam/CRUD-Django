<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <title>Manage Users - CRUD - User Data</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">CRUD - User Data</a>
      </div>
    </nav>

    <main>
      <div class="hero py-5 bg-light">
        <div class="container">
          <a href="{% url 'user_create' %}" class="btn btn-primary">
            Add User
          </a>
        </div>
      </div>

      <div class="list-form py-5">
        <div class="container">
          <h6 class="mb-3">List Users</h6>

          <table class="table table-striped">
            <thead>
              <tr class="text-center">
                <th>Username</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr class="text-center">
                <td>{{ user.username }}</td>
                <td>{{ user.address }}</td>
                <td>
                  <a
                    href="{% url 'user_update' user.id %}"
                    class="btn btn-sm btn-secondary"
                    >Update</a
                  >
                  <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
